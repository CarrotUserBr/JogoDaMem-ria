<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mémoria</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <header>
        <h1>Pablo ❤ Victória</h1>
        <h2>26/11/2022</h2>
    </header>
    <main id="gameContainer">
        <div class="points__container">
            <div class="move__points points">
                <p>Movimentos:</p>
                <p id="movePoints">0</p>
            </div>
            <div class="timer points">
                <p>Tempo:</p>
                <p id="timerPoints">00:00</p>
            </div>
        </div>
        <h2>JOGO DA MEMÓRIA</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload()">RESET GAME</button>
    </main>
    <div id="startMenu">
        <button class="startMenu" onclick="startGame()">Jogar</button>
        <button class="startMenu" onclick="viewInstructions()">Instruções</button>
    </div>
    <!-- JavaScript -->
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
